<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kizuna - Mi Panel</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ajustes adicionales espec√≠ficos del panel */
        .header-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .btn-cerrar {
            background: transparent;
            color: var(--azul-medio);
            border: 2px solid var(--azul-claro);
            padding: 8px 16px;
            border-radius: var(--borde-pequeno);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            width: auto;
        }
        
        .btn-cerrar:hover {
            background: var(--azul-claro);
            color: var(--blanco);
        }
        
        .agregar-section {
            background: var(--gris-claro);
            padding: 20px;
            border-radius: var(--borde-redondo);
            margin: 20px 0;
            border: 1px solid #E2E8F0;
        }
        
        .agregar-section h3 {
            margin-top: 0;
            color: var(--azul-profundo);
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .card {
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .card:hover {
            transform: translateY(-3px);
            box-shadow: var(--sombra-hover);
        }
        
        .badge-activa {
            background: #C6F6D5;
            color: #22543D;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-sin-registrar {
            background: #FEEBC8;
            color: #7B341E;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .info-adicional {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #EDF2F7;
            display: flex;
            justify-content: space-between;
            color: var(--gris-texto);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-panel">
            <h1>
                üì± Kizuna
                <span>Panel</span>
            </h1>
            <button class="btn-cerrar" onclick="cerrarSesion()">
                üîí Cerrar sesi√≥n
            </button>
        </div>

        <!-- ALERTA DE BATER√çA (oculta por defecto) -->
        <div id="alertaBateria" class="alerta alerta-peligro" style="display: none;"></div>

        <!-- SECCI√ìN PARA AGREGAR NUEVAS PULSERAS -->
        <div class="agregar-section">
            <h3>‚ûï Agregar nueva pulsera</h3>
            <div class="input-group" style="margin-bottom: 10px;">
                <input type="text" id="nuevoCodigo" placeholder="Ej: P001" 
                       style="margin-bottom: 10px;">
                <button class="btn btn-primario" onclick="agregarPulsera()">
                    ‚ûï Agregar pulsera
                </button>
            </div>
            <p style="font-size: 12px; color: var(--gris-texto); margin: 5px 0 0;">
                * El c√≥digo debe existir en la lista de c√≥digos autorizados
            </p>
        </div>

        <!-- LISTA DE PULSERAS DEL PADRE -->
        <h2>üìã Mis pulseras</h2>
        <div id="listaPulseras" class="lista-pulseras">
            <!-- Aqu√≠ se cargar√°n las pulseras din√°micamente -->
            <div class="card">
                <p style="text-align: center; color: var(--gris-texto); padding: 20px;">
                    Cargando pulseras...
                </p>
            </div>
        </div>

        <!-- MAPA (se muestra al seleccionar una pulsera) -->
        <div id="mapaContainer" class="mapa-container" style="display: none;">
            <h3>üìç Ubicaci√≥n actual</h3>
            <div id="mapa"></div>
        </div>

        <!-- MENSAJES DE ALERTA -->
        <div id="mensaje" class="alerta" style="display: none;"></div>
        
        <hr>
        
        <div class="footer">
            <p>
                <a href="index.html">‚Üê Volver a la p√°gina principal</a>
            </p>
            <p style="font-size: 12px; margin-top: 10px;">
                Kizuna - Seguridad infantil
            </p>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
